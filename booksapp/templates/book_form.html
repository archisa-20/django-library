<h2>{% if book %}Edit Book{% else %}Add Book{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  <input type="text" name="bookid" value="{{ book.bookid|default:'' }}" placeholder="Book ID"><br>
  <input type="text" name="name" value="{{ book.name|default:'' }}" placeholder="Book Name"><br>
  <input type="text" name="author" value="{{ book.author|default:'' }}" placeholder="Author"><br>
  <input type="number" step="0.01" name="price" value="{{ book.price|default:'' }}" placeholder="Price"><br>
  <button type="submit">Save</button>
</form>
