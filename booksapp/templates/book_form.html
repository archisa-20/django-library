<form method="post">
    {% csrf_token %}
    
    <p>Book ID: <input type="text" name="bookid" value="{{ book.bookid|default:'' }}"></p>
    <p>Name: <input type="text" name="name" value="{{ book.name|default:'' }}"></p>
    <p>Author: <input type="text" name="author" value="{{ book.author|default:'' }}"></p>
    <p>Price: <input type="number" step="0.01" name="price" value="{{ book.price|default:'' }}"></p>
    <p>Total Quantity: <input type="number" name="total_quantity" value="{{ book.total_quantity|default:'0' }}"></p>
    <p>Issued: <input type="number" name="issued" value="{{ book.issued|default:'0' }}"></p>
    <p>Publisher: <input type="text" name="publisher" value="{{ book.publisher|default:'Unknown Publisher' }}"></p>
    <p>Language: <input type="text" name="language" value="{{ book.language|default:'English' }}"></p>

    <button type="submit">Save</button>
</form>
